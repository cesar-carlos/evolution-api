# Arquivo de configuração nginx para Evolution API
# Local: /etc/nginx/sites-available/evo.se7esistemassinop.com.br
# Baseado na configuração atual do servidor (nginx 1.24.0)

server {
    server_name evo.se7esistemassinop.com.br;
    
    # Configurações gerais para WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts para WebSocket (24 horas para conexões persistentes)
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_connect_timeout 86400;
    
    # Configurações de buffer
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Configuração de tamanho máximo de corpo
    client_max_body_size 50M;
    
    # Location principal
    location / {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # WebSocket para Socket.io
    location /socket.io {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Manager (Interface de gerenciamento)
    location /manager {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Integração Chatwoot
    location /chatwoot {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Media files
    location /media {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
        client_max_body_size 50M;
    }
    
    # Webhooks
    location /webhook {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Instâncias
    location /instance {
        proxy_pass http://localhost:8080;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Configuração HTTPS
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/evo.se7esistemassinop.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evo.se7esistemassinop.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirecionar HTTP para HTTPS
server {
    if ($host = evo.se7esistemassinop.com.br) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name evo.se7esistemassinop.com.br;
    return 404;
}
